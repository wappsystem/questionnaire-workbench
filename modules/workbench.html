<script>
    function F__ID(){
        //--------------------------------------------------------
		var this_module=$vm.module_list[$vm.vm['__ID'].name];
		var prefix=this_module.prefix; if(prefix==undefined) prefix="";
		//--------------------------------------------------------
        $('#panel__ID u').on('click',function(){
			var m2=$(this).attr('m2');
            if(m2!=undefined){
				$vm.load_module_v2(prefix+m2,'',{});
            }
        })
        //--------------------------------------------------------
		$('#app__ID').hide();
		if(window.location.href.indexOf('/vmiis/')!=-1){
			$('#app__ID').show();
			if($vm.localhost) $('#app__ID').prop('href','apps/isleephealth-workbench/');
		}
		//--------------------------------------------------------
		$('#D__ID').on('load',function(){
		})
		//--------------------------------------------------------
    }
</script>
